      /* Animations */

        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }

      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }

      }
